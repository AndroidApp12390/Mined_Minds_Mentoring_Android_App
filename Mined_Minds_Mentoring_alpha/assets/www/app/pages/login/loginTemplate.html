<div show-header="true" show-footer="true" show-top-tabs="true" show-tabs="true"
ng-controller="login" ng-cloak ng-init="init()" active-screen="Info" class="aio-empty-screen padding overflow-scroll">
    <p>
        Log In
    </p>
    <img width="200px" height="100px" src="files/images/indjk_oex.png" class="img-default"
    alt="Image error">
    <button class="button button-positive button-inline">
        Log in with facebook
    </button>
    <button class="button button-assertive button-inline">
        Log in with Google
    </button>
    <div class="item item-input">
        <i class="icon ion-person dark placeholder-icon">
        </i>
        <input type="text" placeholder="Username or Email" value="">
    </div>
    <div class="item item-input">
        <i class="icon ion-locked dark placeholder-icon">
        </i>
        <input type="text" placeholder="Password" value="">
    </div>
    <button class="button button-positive button-inline icon-left ion-paper-airplane">
        Login
    </button>
    <button class="button button-positive button-inline icon-left ion-edit">
        sign up
    </button>
    <div>
    </div>
    <button class="button button-positive button-block icon-left ion-email">
        Forgot Password?
    </button>
</div>
