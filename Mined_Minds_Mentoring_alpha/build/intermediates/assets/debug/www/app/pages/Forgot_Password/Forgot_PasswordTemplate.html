<div show-header="true" show-footer="true" show-top-tabs="true" show-tabs="true"
ng-controller="Forgot_Password" ng-cloak ng-init="init()" active-screen="Profile"
class="aio-empty-screen padding overflow-scroll">
    <img width="" height="150px" src="files/images/indjk_oex.png" class="img-default"
    alt="Image error">
    <p>
        Please enter the email used to make your account.
    </p>
    <div class="item item-input">
        <input type="text" placeholder="Email" value="">
    </div>

        Send
    </button>
</div>
